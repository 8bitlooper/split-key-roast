{% extends "layout/base.html" %}
{% block title %}Home{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
  <div class="row">

    <main role="main" class="col-sm-9 ml-sm-auto col-md-12 pt-3">
      <div class="mt-3">
        {% if current_user.is_authenticated %}
          <h1>{{ current_user.get_name() }}!</h1>
        {% endif %}
      </div>
    </main>
  </div>
{% endblock %}
{% block bottom_import %}
    {{ super() }}
{% endblock %}
